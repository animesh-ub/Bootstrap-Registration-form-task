<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up page</title>
  </head>
  <body>
    <div class="main-div">
      <div class="container-fluid" style="padding-left: 0">
        <div class="row row1">
          <div class="col-6">
            <img
              src="nate-grant-lQhe-qlxWT8-unsplash.jpg "
              class="signup-img"
              alt="image"
            />
          </div>
          <div class="signup-details col-6 mt-3">
            <div class="d-flex">
              <h2 class="fw-semibold col-11">Sign Up</h2>
              <div class="col-1 mt-3">
                <button
                  type="button"
                  class="btn-close"
                  aria-label="Close"
                ></button>
              </div>
            </div>
            <p>It's quick and easy.</p>
            <hr />

            <form class="row g-3 needs-validation" novalidate action="">
              <div class="col-md-6">
                <input
                  type="text"
                  class="form-control"
                  id="inputFname"
                  placeholder="First Name "
                  required
                />
                <div class="valid-feedback">Looks good!</div>
              </div>
              <div class="col-md-6">
                <input
                  type="text"
                  class="form-control"
                  id="inputLname"
                  placeholder="Last Name"
                  required
                />
                <div class="valid-feedback">Looks good!</div>
              </div>
              <div class="col-12">
                <input
                  type="email"
                  class="form-control"
                  id="inputEmail"
                  placeholder="Email"
                  title="Invalid email format"
                  required
                />
              </div>
              <div class="col-12">
                <input
                  type="password"
                  class="form-control"
                  id="inputPassword"
                  placeholder="Password"
                  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                  title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                  required
                />
              </div>
              <div >
                <label for="inputState" class="form-label text birthday"
                  >Birthday</label
                >
              </div>
              <div class="col-md-4">
                <select id="inputState1" onchange="getMonth()" class="form-select">
                  <option selected value="0">Jan</option>
                  <!-- <option>Jan</option> -->
                  <option value="1">Feb</option>
                  <option value="2">Mar</option>
                  <option value="3">Apr</option>
                  <option value="4">May</option>
                  <option value="5">Jun</option>
                  <option value="6">Jul</option>
                  <option value="7">Aug</option>
                  <option value="8">Sep</option>
                  <option value="9">Oct</option>
                  <option value="10">Nov</option>
                  <option value="11">Dec</option>
                </select>
              </div>
              <div class="col-md-4">
                <select id="inputState2" class="form-select">
                  <option selected>1</option>
                 <!-- 
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                  <option>9</option>
                  <option>10</option> -->
                </select>
              </div>
              <div class="col-md-4">
                <select id="inputState3" class="form-select">
                  <!-- <option>2000</option> -->
                  <!-- <option>2001</option>
                  <option>2002</option>
                  <option>2003</option>
                  <option>2004</option>
                  <option>2005</option>
                  <option>2006</option>
                  <option>2007</option>
                  <option>2008</option>
                  <option>2009</option>
                  <option>2010</option> -->
                </select>
              </div>
              <label for="inputState" class="form-label text birthday"
                >Gender</label
              >
              <div class="row m-auto">
                <div class="form-check form-check-inline col-md-3" required>
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio1"
                    value="Male"
                    checked="checked"
                    required
                  />
                  <label class="form-check-label" for="inlineRadio1"
                    >Male</label
                  >
                </div>
                <div class="form-check form-check-inline col-md-3">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio2"
                    value="Female"
                    required
                  />
                  <label class="form-check-label" for="inlineRadio2"
                    >Female</label
                  >
                </div>
                <div class="form-check form-check-inline col-md-3">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio3"
                    value="Others"
                    required
                  />
                  <label class="form-check-label" for="inlineRadio3"
                    >Custom</label
                  >
                </div>
                <small id="genderWarning"></small>
              </div>

              <div class="d-grid col-5 mx-auto">
                <button class="btn btn-success" type="submit">Sign Up</button>
              </div>
            </form>
          </div>
        </div>
